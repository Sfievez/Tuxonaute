version: "3.1"

services:
  # MariaDB
  db:
    image: mariadb
    restart: always
    ports:
      - "3306:3306"
    environment:
      MARIADB_ROOT_PASSWORD: dbpass
  # Adminer
  adminer:
    image: adminer
    restart: always
    ports:
      - "8081:8080"
  # Nest API
  api:
    container_name: tuxaunote-api
    image: node:latest
    restart: always
    command: yarn start:dev
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - ./backend/node_modules:/app/node_modules
    depends_on:
      - db
    networks:
      - tuxaunote-network
    env_file:
      - .env
  # Nuxt Frontend
  frontend:
    container_name: tuxaunote-frontend
    image: oven/bun:latest
    restart: always
    command: bun run dev
    working_dir: /usr/src/app
    ports:
      - "8080:8080"
      - "24678:24678"
    volumes:
      - ./frontend:/usr/src/app
      - ./frontend/node_modules:/usr/src/app/node_modules
    networks:
      - tuxaunote-network
    env_file:
      - .env

networks:
  tuxaunote-network:
    driver: bridge

volumes:
  db_data:
